<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Stock Panel</title>
  <link rel="stylesheet" href="/web/css/styles.css">
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    
    .auth-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .auth-header {
      margin-bottom: 30px;
    }
    
    .auth-header h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .auth-header p {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .password-container {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #666;
    }
    
    .auth-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 10px;
    }
    
    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .auth-footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
    }
    
    .auth-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #fcc;
      display: none;
    }
    
    .success-message {
      background: #efe;
      color: #363;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #cfc;
      display: none;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .password-strength {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
    }
    
    .strength-weak { color: #c33; }
    .strength-medium { color: #f90; }
    .strength-strong { color: #363; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>üîê Reset Password</h1>
        <p>Enter your new password below</p>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      
      <form id="resetPasswordForm" class="auth-form">
        <div class="form-group">
          <label for="password">üîí New Password</label>
          <div class="password-container">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              placeholder="Enter your new password"
              minlength="8"
            >
            <button 
              type="button" 
              class="password-toggle" 
              onclick="togglePassword('password')"
              title="Show/Hide Password"
            >
              üëÅÔ∏è
            </button>
          </div>
          <div id="passwordStrength" class="password-strength"></div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">üîí Confirm Password</label>
          <div class="password-container">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              required 
              placeholder="Confirm your new password"
              minlength="8"
            >
            <button 
              type="button" 
              class="password-toggle" 
              onclick="togglePassword('confirmPassword')"
              title="Show/Hide Password"
            >
              üëÅÔ∏è
            </button>
          </div>
        </div>
        
        <button type="submit" id="submitButton" class="auth-button">
          <span id="buttonText">Reset Password</span>
          <span id="loadingSpinner" class="loading" style="display: none;"></span>
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Remember your password? <a href="/login">Sign in</a></p>
      </div>
    </div>
  </div>
  
  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      document.getElementById('errorMessage').textContent = 'Invalid reset link. Please request a new one.';
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('resetPasswordForm').style.display = 'none';
    }
    
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'üôà';
      } else {
        input.type = 'password';
        button.textContent = 'üëÅÔ∏è';
      }
    }
    
    function checkPasswordStrength(password) {
      let strength = 0;
      let feedback = '';
      
      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      
      if (strength < 3) {
        feedback = 'Weak password';
        return { strength: 'weak', feedback };
      } else if (strength < 5) {
        feedback = 'Medium strength password';
        return { strength: 'medium', feedback };
      } else {
        feedback = 'Strong password';
        return { strength: 'strong', feedback };
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('resetPasswordForm');
      const submitButton = document.getElementById('submitButton');
      const buttonText = document.getElementById('buttonText');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const passwordStrength = document.getElementById('passwordStrength');
      
      // Password strength indicator
      passwordInput.addEventListener('input', function() {
        const password = this.value;
        if (password.length > 0) {
          const strength = checkPasswordStrength(password);
          passwordStrength.textContent = strength.feedback;
          passwordStrength.className = 'password-strength strength-' + strength.strength;
        } else {
          passwordStrength.textContent = '';
          passwordStrength.className = 'password-strength';
        }
      });
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (!password || !confirmPassword) {
          showError('Please fill in all fields');
          return;
        }
        
        if (password.length < 8) {
          showError('Password must be at least 8 characters long');
          return;
        }
        
        if (password !== confirmPassword) {
          showError('Passwords do not match');
          return;
        }
        
        // Show loading state
        submitButton.disabled = true;
        buttonText.textContent = 'Resetting...';
        loadingSpinner.style.display = 'inline-block';
        hideMessages();
        
        // Send request
        fetch('/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            token: token,
            password: password 
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            showSuccess(data.message || 'Password reset successfully! Redirecting to login...');
            setTimeout(() => {
              window.location.href = '/login';
            }, 2000);
          } else {
            showError(data.message || 'Failed to reset password. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          showError('An error occurred. Please try again.');
        })
        .finally(() => {
          // Reset button state
          submitButton.disabled = false;
          buttonText.textContent = 'Reset Password';
          loadingSpinner.style.display = 'none';
        });
      });
      
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }
      
      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
      }
      
      function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
