<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Stock Panel</title>
  <link rel="stylesheet" href="/web/css/styles.css">
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    
    .auth-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .auth-header {
      margin-bottom: 30px;
    }
    
    .auth-header h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .auth-header p {
      color: #666;
      font-size: 16px;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .auth-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 10px;
    }
    
    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .auth-footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
    }
    
    .auth-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #fcc;
      display: none;
    }
    
    .success-message {
      background: #efe;
      color: #363;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #cfc;
      display: none;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>üîê Welcome Back</h1>
        <p>Sign in to access your Stock Panel</p>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="username">üë§ Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            placeholder="Enter your username"
            autocomplete="username"
          >
        </div>
        
        <div class="form-group">
          <label for="password">üîí Password</label>
          <div style="position: relative;">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              placeholder="Enter your password"
              autocomplete="current-password"
            >
            <button 
              type="button" 
              id="togglePassword" 
              style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 16px; color: #666;"
              title="Show/Hide Password"
            >
              üëÅÔ∏è
            </button>
          </div>
        </div>
        
        <button type="submit" id="loginButton" class="auth-button">
          <span id="buttonText">Sign In</span>
          <span id="loadingSpinner" class="loading" style="display: none;"></span>
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="/register">Sign up</a></p>
        <p style="margin-top: 10px;"><a href="/forgot-password">Forgot your password?</a></p>
      </div>
    </div>
  </div>
  
  <script src="/web/js/auth.js"></script>
  <script>
    // Password toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      
      if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', function() {
          // Toggle the type attribute
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          
          // Toggle the eye icon
          togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
      }
    });
    
    // Immediate debugging script
    console.log('Login page loaded');
    
    // Check if auth.js loaded properly
    if (typeof Auth !== 'undefined') {
      console.log('Auth class loaded successfully');
    } else {
      console.error('Auth class not found - auth.js may not have loaded properly');
    }
    
    // Additional form debugging
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded in inline script');
      
      const form = document.getElementById('loginForm');
      if (form) {
        console.log('Form found in inline script');
        
        // Add a backup event listener
        form.addEventListener('submit', function(e) {
          console.log('Form submit caught by inline script');
          e.preventDefault();
          
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          
          console.log('Inline script - Username:', username ? '***' : 'empty');
          console.log('Inline script - Password:', password ? '***' : 'empty');
          
          if (!username || !password) {
            alert('Please enter both username and password');
            return;
          }
          
          // Make the request directly
          fetch('/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: username,
              password: password
            })
          })
          .then(response => response.json())
          .then(data => {
            console.log('Inline script response:', data);
            if (data.token) {
              localStorage.setItem('authToken', data.token);
              alert('Login successful! Redirecting...');
              window.location.href = '/web/dashboard/';
            } else {
              alert(data.message || 'Login failed');
            }
          })
          .catch(error => {
            console.error('Inline script error:', error);
            alert('Login error: ' + error.message);
          });
        });
      } else {
        console.error('Form not found in inline script');
      }
    });
  </script>
</body>
</html>
