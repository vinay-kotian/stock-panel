<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Stock Panel</title>
  <link rel="stylesheet" href="/web/css/styles.css">
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    
    .auth-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .auth-header {
      margin-bottom: 30px;
    }
    
    .auth-header h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .auth-header p {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .auth-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 10px;
    }
    
    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .auth-footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
    }
    
    .auth-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #fcc;
      display: none;
    }
    
    .success-message {
      background: #efe;
      color: #363;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #cfc;
      display: none;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .back-button {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
    }
    
    .back-button:hover {
      background: #667eea;
      color: white;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>üîë Forgot Password</h1>
        <p>Enter your email address and we'll send you a link to reset your password</p>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      
      <form id="forgotPasswordForm" class="auth-form">
        <div class="form-group">
          <label for="email">üìß Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="Enter your email address"
            autocomplete="email"
          >
        </div>
        
        <button type="submit" id="submitButton" class="auth-button">
          <span id="buttonText">Send Reset Link</span>
          <span id="loadingSpinner" class="loading" style="display: none;"></span>
        </button>
      </form>
      
      <button id="backButton" class="back-button" onclick="window.location.href='/login'">
        ‚Üê Back to Login
      </button>
      
      <div class="auth-footer">
        <p>Remember your password? <a href="/login">Sign in</a></p>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('forgotPasswordForm');
      const submitButton = document.getElementById('submitButton');
      const buttonText = document.getElementById('buttonText');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        
        if (!email) {
          showError('Please enter your email address');
          return;
        }
        
        // Show loading state
        submitButton.disabled = true;
        buttonText.textContent = 'Sending...';
        loadingSpinner.style.display = 'inline-block';
        hideMessages();
        
        // Send request
        fetch('/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            showSuccess(data.message || 'Reset link sent successfully! Check your email.');
            form.reset();
          } else {
            showError(data.message || 'Failed to send reset link. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          showError('An error occurred. Please try again.');
        })
        .finally(() => {
          // Reset button state
          submitButton.disabled = false;
          buttonText.textContent = 'Send Reset Link';
          loadingSpinner.style.display = 'none';
        });
      });
      
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }
      
      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
      }
      
      function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
